<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container {
            text-align: center;
            border: 1px solid black;
            background-color: rgb(93, 93, 206);
        }

        .gallery {
            height: 40vh;
        }

        .title_and_buy {
            border: 1px solid black;
        }

        .title {
            border-bottom: 1px solid black;
            height: 10vh;
        }

        .descr {
            border-bottom: 1px solid black;
            height: 20vh;
        }

        .related {
            height: 20vh;
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 container gallery">
                <div class="row">
                    <div class="col-12">Gallery</div>
                </div>
            </div>
            <div class="col-6 container title_and_buy">
                <div class="row">
                    <div class="col-12 title">Title</div>
                    <div class="col-12 buy">Buy Box</div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 descr">Description</div>
                    <div class="col-12 related">Related</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
